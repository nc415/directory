{% extends 'directory/base.html' %}
{% block content %}

<div class="indexcontainer">	
	<h1> Add a new Page</h1>
	<form class="form-horizontal", id="page_form", method="POST", action="/directory/{{user.username}}/person/{{person.slug}}/add_page/">
		<div class="form-group">
			<div class="addpageform">
				<div class="row">
					<div class="col-sm-12 col-md-6  col-lg-6 ">
						{%csrf_token%}
						{%for hidden in form.hidden_fields%}
							{{hidden}}
						{% endfor %}
						{{field.title}}
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
  				<label for="comment">Comment:</label>
  						<textarea class="form-control" rows="5" id="comment">{{field.description}}</textarea>
		</div>



							<div class="addpagebutton">
								<input type="submit" class="btn btn-info" name="submit" value="Create Page"/>
								<a href="/directory/" class="btn btn-default" role="button">Index</a>
								<a href="/directory/{{user.username}}/person/{{person.slug}}" class="btn btn-primary" role="button">Return</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
