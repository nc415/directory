<!DOCTYPE html>
{% load staticfiles%}
<html>
<head>
<title> Add Page </title>
<link rel="stylesheet" href="{% static 'css/add_page.css'%}"/>
<link rel="stylesheet" href="{% static 'css/directory.css'%}"/>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="indexcontainer">	
	<h1> Add a new Page</h1>
	<div>
	<form class="form-horizontal", id="page_form", method="POST", action="/directory/person/{{person.slug}}/add_page/">
	<div class="form-group">
	<div class="addpageform">
	<div class="row">
	<div class="col-sm-12 col-md-6  col-lg-6 ">
	{%csrf_token%}
	{%for hidden in form.hidden_fields%}
		{{hidden}}
	{% endfor %}
	{% for field in form.visible_fields %}
	
		{{field.errors}}
		{{field.help_text}}
		{{field}}
		</input>
	{% endfor %}
	<div class="addpagebutton">
	<input type="submit" class="btn btn-info" name="submit" value="Create Page"/>
	</div>
	</div>
	</div>
	</div>
	
	</div>
	</form>

</div>

</body>
</html>
