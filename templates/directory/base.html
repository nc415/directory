<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
	  	<script>
		    {% if messages %}
		        {% for message in messages %}
		            alert(message);
		        {% endfor %}
		    {% endif %}
	    </script>
			<title>Directory</title>
			<!-- CSSs -->
			
			<link rel="shortcut icon" type="image/png" href="{%static 'images/favicon.ico'%}"/>
			<script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
	 		<script type="text/javascript" src="{% static 'js/selectize.min.js'%}"></script>
	 		<script type="text/javascript" src="{% static 'js/selectize.js'%}"></script>
	 		<link rel="stylesheet" href="{% static 'css/directory.css'%}"/>
			<link rel="stylesheet" href="{% static 'css/selectize.css'%}">
			<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
			
			<link rel="stylesheet" type="text/css" media="all" href="{%static 'css/selectize.bootstrap3.css'%}">
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" href="{% static 'css/directory.css'%}"/>
</head>
<body>
<div class="row main-row fill">
	<div class="col-lg-1 col-sm-2 sidebar hidden-xs hidden-sm" id="nav-side-bar">
		<div class="site_logo">
		<a href="/directory"><img src="{% static "images/Logo.png" %}" alt="My image" align="middle"/></a>
		</div>
	{%if user.is_authenticated%}
		<h4 align="center" id="username">{{user.get_full_name|default:user.username }}</h4>
	{%endif%}
	<div class="menu_items">
		{%if user.is_authenticated%}
    		<h4 align="center"><a href="/accounts/logout/?next=/directory/">Logout</a></h4>
		{%else%}
    		<h4 align="center"><a href="/accounts/login">Login</a></h4>
		{%endif%}          	         
	</div>
</div>
<div class="blue-bar"></div>
	<div class="col-xs-12 col-sm-12 col-lg-11">
		<div class="row">
		<div class="col-sm-offset-2">
		{% block content %}

		{% endblock %}
		</div>
		</div>
	</div>
</div>
</body>
</html>
