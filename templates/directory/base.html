<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
  <script>
    {% if messages %}
        {% for message in messages %}
            alert(message);
        {% endfor %}
    {% endif %}
    </script>
		<title>Directory</title>
		<!-- CSSs -->
		
		<link rel="shortcut icon" type="image/png" href="{%static 'images/favicon.ico'%}"/>
		<script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
 		<script type="text/javascript" src="{% static 'js/selectize.min.js'%}"></script>
 		<script type="text/javascript" src="{% static 'js/selectize.js'%}"></script>
 		<link rel="stylesheet" href="{% static 'css/directory.css'%}"/>
		<link rel="stylesheet" href="{% static 'css/selectize.css'%}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		
		<link rel="stylesheet" type="text/css" media="all" href="{%static 'css/selectize.bootstrap3.css'%}">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/directory.css'%}"/>



	</head>
	<body>

	<div class="bs-example">
	    <nav role="navigation" class="navbar navbar-default" style="border-radius: 0px;">
	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
	            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a href="/directory" class="navbar-brand">Home</a>
	        </div>
	        <!-- Collection of nav links and other content for toggling -->
	        <div id="navbarCollapse" class="collapse navbar-collapse">
	            <ul class="nav navbar-nav">
	            {%if user.is_authenticated%}            	
	               <li class="hide"><a href="/directory/add_person">Add Person</a></li>
	               {%else%}
	             {%endif%}
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	            	{%if user.is_authenticated%}
	            	<li><a href="#">{{user.get_full_name|default:user.username }}</a>
	            	<li><a href="/accounts/logout/?next=/directory/">Logout</a>
	            	{%else%}
	            	<li><a href="/accounts/login">Login</a></li>
	                
	            	{%endif%}
	                	                	                
	            </ul>
	        </div>
	    </nav>
		{% block content %}
		{% endblock %}
	</body>
</html>
