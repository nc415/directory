<!DOCTYPE html>
{% load staticfiles%}
<html>
<head>
<title> Add Person </title>
<link rel="stylesheet" href="{% static 'css/add_person.css'%}"/>
<link rel="stylesheet" href="{% static 'css/directory.css'%}"/>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="indexcontainer">
	<h1> Add a Category </h1>
	<div>
	<form id="person_form" method="post" action="/directory/add_person">
		{%csrf_token%}
		{% for hidden in form.hidden_fields %}
			{{hidden}}
		{% endfor %}
		{% for field in form.visible_fields %}
			{{field.errors}}
			{{field.help_text}}
			{{field}}
		{% endfor %}
		</br>
		<input type="submit" class="btn btn-info" name="submit" value="Create Person"/>
	</form>
	</div>
</div>
</body>
</html>
