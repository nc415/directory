{% extends 'directory/base.html' %}
{% block content %}
  <script>
    {% if messages %}
        {% for message in messages %}
            alert(message);
        {% endfor %}
    {% endif %}
    </script>
<div class="indexcontainer">
	<h1> Add a Category </h1>
	<form id="person_form" method="post" action="/directory/add_person">
		{%csrf_token%}
		{% for hidden in form.hidden_fields %}
			{{hidden}}
		{% endfor %}
		{% for field in form.visible_fields %}
			{{field.errors}}
			{{field.help_text}}
			{{field}}
		{% endfor %}
		</br>
		<input type="submit" class="btn btn-info" name="submit" value="Create Person"/>
	</form>
</div>
{% endblock %}
