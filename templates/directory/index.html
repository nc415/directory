<!DOCTYPE html>
{% load staticfiles%}
<html>
	<head>
		<title>Directory</title>
		<!-- CSSs -->
		<link rel="stylesheet" href="{% static 'css/directory.css'%}"/>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div class="indexcontainer">
			<h1> Friend Directory </h1>
			<hr>
			


			<h4> My Friends</h4>
			{% if Friends %}
			<ul>
				{% for person in Friends %}
					<div class="friendlist">
						<li><a href="/directory/person/{{ person.slug }}">{{person.name}}</a></li>
					</div>
				{% endfor %}
			</ul>
			{% else%}
				<strong> There are no friends in my list. </strong>
			{% endif %}
			<div class="addbutton">	
				<br>
				<a href="/directory/add_person" class="btn btn-info" role="button">Add Person</a>
				</br>
			</div>
		</div>
	</body>
</html>
